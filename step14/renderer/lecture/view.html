<!-- AJAX 사용법 -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>HTML</title>
  <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <style>
  .container {
    width: 600px;
    margin: 0px auto;
  }
  </style>
</head>
<body>
<div class="container">
<h1>강의실 정보</h1>
<form class="form-horizontal">
<div class="form-group bit-view">
  <label class="col-sm-2 control-label">번호</label>
  <div class="col-sm-10">
    <p class="form-control-static" id="fi-no"></p>
  </div>
</div>
<div class="form-group">
  <label for="fi-titl" class="col-sm-2 control-label">강의명</label>
  <div class="col-sm-7">
    <input type="email" class="form-control" id="fi-titl" placeholder="강의명">
  </div>
</div>
<div class="form-group">
  <label for="fi-dscp" class="col-sm-2 control-label">설명</label>
  <div class="col-sm-4">
    <input type="text" class="form-control" id="fi-dscp" placeholder="설명">
  </div>
</div>
<div class="form-group">
  <label for="fi-sdt" class="col-sm-2 control-label">시작일</label>
  <div class="col-sm-4">
    <input type="text" class="form-control" id="fi-sdt" placeholder="시작일">
  </div>
</div>
<div class="form-group">
  <label for="fi-edt" class="col-sm-2 control-label">종료일</label>
  <div class="col-sm-4">
    <input type="text" class="form-control" id="fi-edt" placeholder="종료일">
  </div>
</div>
<div class="form-group">
  <label for="fi-qty" class="col-sm-2 control-label">수강가능인원</label>
  <div class="col-sm-4">
    <input type="text" class="form-control" id="fi-qty" placeholder="수강가능인원">
  </div>
</div>
<div class="form-group">
  <label for="fi-pric" class="col-sm-2 control-label">수업료</label>
  <div class="col-sm-4">
    <input type="text" class="form-control" id="fi-pric" placeholder="수업료">
  </div>
</div>
<div class="form-group">
  <label for="fi-thrs" class="col-sm-2 control-label">총시간</label>
  <div class="col-sm-4">
    <input type="text" class="form-control" id="fi-thrs" placeholder="총시간">
  </div>
</div>
<div class="form-group">
  <label for="fi-crmno" class="col-sm-2 control-label">강의실</label>
  <div class="col-sm-4">
    <select class="form-control" id="fi-crmno">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
    </select>
  </div>
</div>
<div class="form-group">
  <label for="fi-mrno" class="col-sm-2 control-label">매니저</label>
  <select class="form-control" id="fi-mrno">
    <option>1</option>
    <option>2</option>
    <option>3</option>
    <option>4</option>
    <option>5</option>
  </select>
</div>
<div class="form-group">
  <div class="col-sm-offset-2 col-sm-10">
    <button type="button" class="btn btn-primary bit-view" id="upd-btn">변경</button>
    <button type="button" class="btn btn-primary bit-view" id="del-btn">삭제</button>
    <button type="button" class="btn btn-primary bit-new" id="add-btn">추가</button>
    <button type="button" class="btn btn-primary" id="lst-btn">목록</button>
  </div>
</div>
</form>
</div>


<script src='view.js'></script>

</body>
</html>
